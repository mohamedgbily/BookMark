              <!-- message  if not valid field -->
              <div class="box" id="box" onclick="hideBox()">
                <img src="./img/1.png" alt="">
                <p>Site Name or Url is not valid, Please follow the rules below :</p>

                 <p> 1- Site name must contain at least 3 characters</p>
                  <p>2- Site URL must be a valid one</p>
              </div>
              
             <!-- -----------------------------------------------------------  -->
              
              <div class="w-75 py-4 m-auto">
                <h1>Bookmarker</h1> 
                <div class="bookmark-body my-5"> 
                  <div class=" d-flex justify-content-center align-items-center my-3  media-size">
                    <i class="fa-solid fa-bookmark fa-xl me-3 text-success"></i>
                    <h2>Bookmark your favorite sites</h2>
                    <i class=" txt fa-solid fa-bookmark fa-xl ms-3 "></i>
                  </div>
                  <div class="input-lab d-flex flex-column justify-content-center">
                  <label for="bn"><i class="fa-solid fa-book icon-dis"></i></label>
                  <input id="sn" type="text" placeholder="Bookmark Name" class="form-control my-2 mb-4">
                  <label for="wrl"><i class="fa-solid fa-link icon-dis2"></i></label>
                  <input id="wrl" type="text" placeholder="Website Url" class="form-control my-2">
                  <button onclick="getCondition()" class="btn btn1 btn-danger" id="changeStuts">Submit</button>
                  <input id="search" onkeyup="searchElement(this.value)" type="text" placeholder="Search" class="form-control my-3">
                </div>
              </div>
              <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
         
              </div>
